            <h1 class="display-5 page-title">Contactame</h1>
            <p class="lead page-title">Gracias por visitar mi pagina web, para contactarme llene el siguiente formato:</p>
            <hr>
        </div>

    <form class="container contact-box" action="https://formspree.io/nguyenhobaotran@gmail.com"
      method="POST">
        <div class="row justify-content-md-center">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="recipient-name">Tu nombre:</label>
                    <input type="text" class="form-control" id="recipient-name" name="name" placeholder="Ejemplo:Daniel Izquierdo">
                </div>
                <div class="form-group">
                    <label for="recipient-email">Tu correo:</label>
                    <input type="email" class="form-control" id="recipient-email" name="email" placeholder="Ejemplo:daniel@gmail.com">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <input type="text" class="form-control" id="subject" name="_subject" placeholder="Ejemplo: Oferta Laboral">
                </div>
            </div>
            <div class="col-sm-6">
                <label for="contact-message">Mensaje:</label>
                <textarea class="form-control" id="contact-message" rows="10" name="message" placeholder="Escribe aqui tu mensaje..."></textarea>
            </div>
            <hr>
            <input class="btn btn-primary" type="submit" value="Enviar">
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="direccion.github.com" />
        </div>
    </form>
